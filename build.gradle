plugins {
    id 'java'
    id 'application'
}

group 'kn.uni.inf'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.9

application {
    mainClassName = 'highways.Main'
}

repositories {
    mavenCentral()
    maven {
        url "https://www.i3s.unice.fr/~hogie/maven_repository/"
    }
}

dependencies {
    implementation group: 'org.postgresql', name: 'postgresql', version: '42.2.9'
    implementation group: 'grph', name: 'grph', version: '2.1.2'
}

subprojects {
    apply plugin: "java"

    repositories {
        mavenCentral()
    }

    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.12'
    }
}
